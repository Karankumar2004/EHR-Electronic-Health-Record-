<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="SignUp.css">
</head>
<body>
    <div class="main">
    <div class="left-half">
        <div class="ehr-log">
            <div class="logo"></div>
        </div>
        <div class="ehr-name">
            <h2>ELECTRONIC HEALTH RECORD</h2>
        </div>
        <div class="bar">
            <div class="bar-image"></div>
        </div>
    </div>

    <div class="right-half">
        <div class="upper-bar">
                <input type="submit" value="Patient" class="patient">    
                <input type="submit" value="Doctor" class="patient">
        </div>
        <div class="sign-up">
            <h3>Sign Up</h3>
        </div>
        <div class="form">
            <form action="SignUp.html">
                <input type="text" name="name" placeholder="Name"><br>
                <input type="text" name="email-id" placeholder="Email id"><br>
                <input type="text" name="addressline1" placeholder="Address Line 1"><br>
                <input type="text" name="addressline2" placeholder="Address Line 2"><br>
                <input type="password" name="password" placeholder="Password"><br>
                <input type="submit" value="Sign In">
            </form>
        </div>
    </div>
</div>
</body>
</html>
